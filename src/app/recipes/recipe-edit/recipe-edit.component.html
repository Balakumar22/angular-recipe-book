<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-10">
        <div class="col-xs-12">
          <button
            class="btn btn-success mr-10"
            type="submit"
            [disabled]="!form.valid"
          >
            Save
          </button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipe-name">Name</label>
            <input
              id="recipe-name"
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipe-image">Image</label>
            <input
              id="recipe-image"
              type="text"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="recipe-description">Description</label>
            <textarea
              id="recipe-description"
              type="text"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label for="recipe-ingredient">Ingredients</label>
          <div
            id="recipe-ingredient"
            class="row mt-10"
            *ngFor="let ingredient of ingredients; let ind = index"
            [formGroupName]="ind"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                formControlName="amount"
                type="number"
                class="form-control"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(ind)">
                X
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success mt-5"
              type="button"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
