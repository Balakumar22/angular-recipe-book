<app-confirm-box
  [message]="'Are you sure do you want to delete ' + recipe.name"
  (response)="confirmBoxHandler($event)"
  *ngIf="open"
></app-confirm-box>
<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <button class="btn btn-primary dropdown-toggle">
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer" (click)="onAddToShoppingList()">
          <a>To Shopping List</a>
        </li>
        <li style="cursor: pointer" [routerLink]="['edit']">
          <a>Edit Recipe</a>
        </li>
        <li style="cursor: pointer" (click)="onDeleteRecipe()">
          <a>Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
