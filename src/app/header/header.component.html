<nav>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button
          type="button"
          class="navbar-toggle"
          (click)="collapsed = !collapsed"
        >
          <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
        </button>
        <a routerLink="/" class="navbar-brand">Recipe Book</a>
      </div>

      <div
        class="navbar-collapse"
        [class.collapse]="collapsed"
        (window:resize)="collapsed = true"
      >
        <ul class="nav navbar-nav">
          <!-- <li><a href="#" (click)="onSelect('recipes')">Recipes</a></li> -->
          <li
            style="cursor: pointer"
            routerLink="/recipes"
            routerLinkActive="active"
            *ngIf="isAuthenticated"
          >
            <a>Recipes</a>
          </li>
          <li
            style="cursor: pointer"
            routerLink="/authenticate"
            routerLinkActive="active"
            *ngIf="!isAuthenticated"
          >
            <a>Authenticate</a>
          </li>
          <li
            style="cursor: pointer"
            routerLink="/shopping-list"
            routerLinkActive="active"
          >
            <!-- <a href="#" (click)="onSelect('shopping-list')">Shopping List</a> -->
            <a>Shopping List</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="isAuthenticated">
            <a (click)="onLogout()">Logout</a>
          </li>
          <li style="cursor: pointer" class="dropdown" appDropDown>
            <a class="dropdown-toggle">Manage <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li style="cursor: pointer">
                <a (click)="onSaveData()">Save Data</a>
              </li>
              <li style="cursor: pointer" (click)="onFetchData()">
                <a>Fetch Data</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
